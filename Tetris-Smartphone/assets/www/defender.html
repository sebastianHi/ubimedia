<!DOCTYPE html> 
<html> 
<head> 
	<title>Defender!</title> 

	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script> -->
	<style>
	.panel-content { padding:10px; }
    .alignleft { float: left;  }
    .alignright { float: right; }
	</style>
</head> 

<body> 
	<div id="defender" data-role="page" style="max-height:440px; min-height:440px;" class="type-home" class="ui-responsive-panel">
		<div data-role="header">
    		<h1>Game On!</h1>
		</div>
		<div data-role="content">
        <div class="ui-grid-b" id="textbox">
            <div class="ui-block-a" align="left"><a href="#passive" data-role="button" data-inline="true" data-mini="true">Passive Skills</a></div>
            <div class="ui-block-b"></div>
            <div class="ui-block-c" align="right"><a href="#active" data-role="button" data-inline="true" data-mini="true">Active Skills</a></div>
		    <div style="clear: both;"></div>
	   </div><br>
           <div class="ui-grid-b" id="middle">
               <div class="ui-block-a" align="left"><br><br><br><a class="alignleft" href="#" data-role="button" data-icon="arrow-l" data-iconpos="top" data-inline="true" onClick="moveLeft();">Move Left</a></div>
	           <div class="ui-block-b" align="center"><p>Current Block:</p><br>
               <p id="CurrBlock">Picture of Block here...</p><br>
                <p>Move Phone to Rotate</p></div>
	           <div class="ui-block-c" align="right"><br><br><br><a class="alignright" data-icon="arrow-r" href="#" data-role="button" data-inline="true" data-iconpos="top" onClick="moveRight();">Move Right</a></div>
        <div style="clear: both;"></div>
		      </div>
        
	    </div>
			
		<!-- passive Skills -->
		<div data-role="panel" id="passive" data-position="left" data-display="reveal" data-dismissible="true" data-theme="a">
					
			<div class="panel-content">
				<h3>Passive Skills</h3>
				<a href="#demo-links" data-rel="close" data-role="button" data-theme="a" data-icon="delete" data-inline="true">Close panel</a>
			</div><!-- /content wrapper for padding -->
				
		</div><!-- /leftpanel1 -->

		<!-- rightpanel1  -->
		<div data-role="panel" id="active" data-position="right" data-display="reveal" data-dismissible="true" data-theme="b">
					
			<div class="panel-content">
				<h3>Active Skills</h3>
				<a href="#demo-links" data-rel="close" data-role="button" data-theme="c" data-icon="delete" data-inline="true">Close panel</a>
			</div><!-- /content wrapper for padding -->
	
   		</div><!-- /rightpanel1 -->
	

   	</div> 
</body>
</html>

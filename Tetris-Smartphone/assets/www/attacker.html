<!DOCTYPE html> 
<html> 
<head> 
	<title>Attacker!</title> 

	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
    <script src="js/attacker.js"></script>
    <style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 435px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 435px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	.panel-content { padding:15px; }
    .alignleft { float: left; }
    .alignright { float: right; }
	</style>
</head> 

<body> 
	<div data-role="page" style="max-height:440px; min-height:440px;" class="type-home" class="ui-responsive-panel">
		<div data-role="header">
    		<h1>Game On!</h1>
		</div>
		<div data-role="content"> 
			
            <div class="ui-grid-d">
	           <div class="ui-block-a">
                   <a href="#passive" data-role="button" data-inline="true" data-mini="true">Passive Skills</a>
                </div>
	           
                <div class="ui-block-b" align="left" data-inline="true">Left Stones
                    <br>
                    <a href="#" data-role="button" data-inline="true" onClick="addI();">I-Shape</a>
                    <br>
                   <a href="#" data-role="button" data-inline="true" onClick="addCircle();">Circle</a>
                    <br>
                    <a href="#" data-role="button" data-inline="true" onClick="addL();">L-Shape</a>
                    <br>
                   <a href="#" data-role="button" data-inline="true" onClick="addInvL();">Inv-L-Shape</a>
                </div>
	          
                <div class="ui-block-c" align="center">
                    <ul data-role="listview" id="DALIST">
                    </ul>
                <div class="ui-grid-solo">
	               <div class="ui-block-a"><p></p>
                    <div id="nextblock"></div></div>
                </div>
                </div>
              
                <div class="ui-block-d" align="right">Right Stones
                    <br>
                 <a href="#" data-role="button" data-inline="true">S-Shape</a>
                    <br>
                 <a href="#" data-role="button" data-inline="true">Z-Shape</a>
                    <br>
                 <a href="#" data-role="button" data-inline="true">T-Shape</a>
                </div>
               
                <div class="ui-block-e" align="right">
                    <a href="#active" data-role="button" data-inline="true" data-mini="true">Active Skills</a>
                </div>
            </div><!-- /grid-b -->
			
		</div>
	    
		<!-- passive Skills -->
		<div data-role="panel" id="passive" data-position="left" data-display="reveal" data-dismissible="true" data-theme="a">
					
			<div class="panel-content">
				<h3>Passive Skills</h3>
				<a href="#demo-links" data-rel="close" data-role="button" data-theme="a" data-icon="delete" data-inline="true">Close panel</a>
			</div><!-- /content wrapper for padding -->
				
		</div><!-- /leftpanel1 -->

		<!-- rightpanel1  -->
		<div data-role="panel" id="active" data-position="right" data-display="reveal" data-dismissible="true" data-theme="b">
					
			<div class="panel-content">
				<h3>Active Skills</h3>
				<a href="#demo-links" data-rel="close" data-role="button" data-theme="c" data-icon="delete" data-inline="true">Close panel</a>
			</div><!-- /content wrapper for padding -->
	
   		</div><!-- /rightpanel1 -->
	

   	</div> 
</body>
</html>

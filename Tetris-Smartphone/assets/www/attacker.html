<!DOCTYPE html> 
<html> 
<head> 
	<title>Attacker!</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 435px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 435px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	.panel-content { padding:15px; }
    .alignleft { float: left; }
    .alignright { float: right; }
	</style>
</head> 
<body>
<div id="attacker" data-role="page" style="max-height:440px; min-height:440px;" class="type-home" class="ui-responsive-panel">
        <div data-role="header">
    		<h1>Game On!</h1>
		</div>
        <div data-role="content">
            <div class="ui-grid-d">
                <!-- Linker Skill Selector -->
                <div class="ui-block-a">
                    <a href="#skill1" data-role="button" data-inline="true" data-mini="true">Skills #1</a>
                </div>
			
                <!-- Linke Tetrissteine -->
                <div class="ui-block-b" align="left" data-inline="true">Left Stones
                        <br>
                        <a href="#" data-role="button" data-inline="true" ontouchstart="addI();" id="bt1"><img src="img/I-Shape.png" border="0"/></a>
                        <br>
                        <a href="#" data-role="button" data-inline="true" ontouchstart="addCircle();" id="bt2"><img src="img/Circle.png" border="0"/></a>
                        <br>
                        <a href="#" data-role="button" data-inline="true" ontouchstart="addL();" id="bt3"><img src="img/L-Shape.png" border="0"/></a>
                        <br>
                    <a href="#" data-role="button" data-inline="true" ontouchstart="addInvL();" id="bt4"><img src="img/Inv-L-Shape.png" border="0"/></a>
                </div>
			
                <!-- Queue und nÃ¤chster Block -->
                <div class="ui-block-c">
                        <ul data-role="listview" id="DALIST">
                        </ul>
                    <div class="ui-grid-solo" align="center">
	                       <div class="ui-block-a"><p>NEXT</p>
                                <div id="nextblock"></div>
                            </div>
                    </div>
                    
                </div>
			
                <!-- Rechte Tetrissteine -->
                <div class="ui-block-d" align="right">Right Stones
                        <br>
                        <a href="#" data-role="button" data-inline="true" ontouchstart="addS();" id="bt5"><img src="img/S-Shape.png" border="0"/></a>
                        <br>
                        <a href="#" data-role="button" data-inline="true" ontouchstart="addZ();" id="bt6"><img src="img/Z-Shape.png" border="0"/></a>
                        <br>
                        <a href="#" data-role="button" data-inline="true" ontouchstart="addT();" id="bt7"><img src="img/T-Shape.png" border="0"/></a>
                </div>
			
                <!-- Rechter Skillselektor -->
                <div class="ui-block-e" align="right">
                    <a href="#skill2" data-role="button" data-inline="true" data-mini="true">Skills #2</a>
                </div>
		  </div><!-- /grid-c -->
    </div>	    
		
		<!-- passive Skills -->
		<div data-role="panel" id="skill1" data-position="left" data-display="reveal" data-dismissible="true" data-theme="a">
			<div class="panel-content">
				<h3>Normal Skills</h3><hr>
                <a href="#" data-role="button" data-theme="a" data-icon="arrow-l" data-inline="true" ontouchstart="inverseControl();" id="invControl">Inverse Control</a>
                <a href="#" data-role="button" data-theme="a" data-icon="arrow-l" data-inline="true" ontouchstart="leftFreeze();" id="frzLeft">Freeze Left</a>
                <a href="#" data-role="button" data-theme="a" data-icon="arrow-r" data-inline="true" ontouchstart="rightFreeze();" id="frzRight">Freeze Right</a>
                <a href="#" data-role="button" data-theme="a" data-icon="refresh" data-inline="true" ontouchstart="rotateFreeze();" id="frzRotate">Freeze Rotate</a>
                <a href="#" data-role="button" data-theme="a" data-icon="gear" data-inline="true" ontouchstart="speedUp();" id="spdUp">Speed Up</a>
				<a href="#demo-links" data-rel="close" data-role="button" data-theme="a" data-icon="delete" data-inline="true">Close panel</a>
			</div><!-- /content wrapper for padding -->
				
		</div><!-- /leftpanel1 -->

		<!-- rightpanel1  -->
		<div data-role="panel" id="skill2" data-position="right" data-display="reveal" data-dismissible="true" data-theme="b">
					
			<div class="panel-content">
				<h3>Normal Skills #2</h3>
                <a href="#" data-role="button" data-theme="a" data-icon="search" data-inline="true" ontouchstart="invisBlock();" id="invBlock">Invisible Block</a>
                <a href="#" data-role="button" data-theme="a" data-icon="delete" data-inline="true" ontouchstart="noPoints();" id="noPts">No Points</a>
                <h3>Special Skills</h3><hr>
                <a href="#" data-role="button" data-theme="a" data-icon="grid" data-inline="true" ontouchstart="superBlock();" id="supblock">Super Block</a>
                <a href="#" data-role="button" data-theme="a" data-icon="arrow-d" data-inline="true" ontouchstart="rainOfBlocks();" id="blockrain">Rain of Blocks</a>
                <a href="#" data-role="button" data-theme="a" data-icon="alert" data-inline="true" ontouchstart="callThunder();" id="thunderstruck">THUNDER</a>
				<a href="#demo-links" data-rel="close" data-role="button" data-theme="c" data-icon="delete" data-inline="true">Close panel</a>
			</div><!-- /content wrapper for padding -->
	
   		</div><!-- /rightpanel1 -->
<script>setInterval("checkLength()", 10);
     disableSkills();
    setInterval("cooldown()", 15000); setInterval("specials()", 45000);</script>
    </div>
</body>
</html>
